<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0096d6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#017cb8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#54bfe9;stop-opacity:1" />
    </linearGradient>
    
    <mask maskUnits="userSpaceOnUse" id="mask15og">
      <rect
         style="fill:#ffffff;fill-opacity:1;stroke-width:0.264583"
         width="100"
         height="100"
         x="35.387501"
         y="-50"
         rx="25"
         ry="25"
         transform="rotate(45)" />
    </mask>
    
    <filter style="color-interpolation-filters:sRGB;" id="filter42og" x="-0.06" y="-0.008" width="1.17" height="1.1826667">
      <feFlood result="flood" in="SourceGraphic" flood-opacity="0.498039" flood-color="rgb(0,79,118)" />
      <feGaussianBlur result="blur" in="SourceGraphic" stdDeviation="0.500000" />
      <feOffset result="offset" in="blur" dx="1.000000" dy="25.000000" />
      <feComposite result="comp1" operator="in" in="flood" in2="offset" />
      <feComposite result="comp2" operator="over" in="SourceGraphic" in2="comp1" />
    </filter>
    
    <linearGradient id="blueGradOG" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0096d6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#017cb8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cyanGradOG" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6dd5ed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#54bfe9;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>

  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="40" fill="rgba(255,255,255,0.1)"/>
  <circle cx="1100" cy="530" r="60" fill="rgba(255,255,255,0.1)"/>
  <circle cx="200" cy="500" r="30" fill="rgba(255,255,255,0.15)"/>
  <circle cx="1000" cy="150" r="50" fill="rgba(255,255,255,0.1)"/>

  <!-- Logo ufficiale del framework -->
  <g transform="translate(90, 185) scale(1.2)">
    <g mask="url(#mask15og)">
      <g transform="translate(-32.412208,-63.808624)" style="display:inline">
        <rect
           style="display:inline;fill:url(#cyanGradOG);fill-opacity:1;stroke-width:0.264583"
           width="100"
           height="100"
           x="103.4259"
           y="-27.799381"
           rx="25"
           ry="25"
           transform="rotate(45)" />
      </g>
      <g>
        <circle
           style="fill:url(#blueGradOG);fill-opacity:1;stroke-width:0.264583"
           cx="20.113077"
           cy="102.72737"
           r="65" />
        <circle
           style="fill:url(#cyanGradOG);fill-opacity:1;stroke-width:0.264583"
           cx="20.113077"
           cy="102.72737"
           r="50" />
      </g>
      <g transform="translate(-32.412207,-63.808623)" style="display:inline">
        <rect
           style="fill:url(#blueGradOG);fill-opacity:1;stroke-width:0.264583"
           width="59.895657"
           height="107.34053"
           x="143.53024"
           y="-35.139908"
           rx="22.965372"
           ry="25"
           transform="rotate(45)" />
      </g>
      <g>
        <circle
           style="display:inline;fill:url(#cyanGradOG);fill-opacity:1;stroke-width:0.31059"
           cx="31.902811"
           cy="86.340149"
           r="30" />
      </g>
      <g>
        <rect
           style="fill:url(#blueGradOG);fill-opacity:1;stroke-width:0.165728;filter:url(#filter42og)"
           width="20"
           height="150"
           x="74.363625"
           y="-51.149162"
           rx="20"
           ry="0"
           transform="rotate(45)" />
      </g>
    </g>
  </g>

  <!-- Main text -->
  <text x="350" y="280" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="white">
    SismaFramework
  </text>

  <!-- Subtitle -->
  <text x="350" y="340" font-family="Arial, sans-serif" font-size="36" fill="rgba(255,255,255,0.9)">
    Framework PHP MVC Moderno
  </text>

  <!-- Features -->
  <g transform="translate(350, 400)">
    <text y="0" font-family="Arial, sans-serif" font-size="28" fill="white">
      ✓ ORM con Data Mapper
    </text>
    <text y="45" font-family="Arial, sans-serif" font-size="28" fill="white">
      ✓ Sicurezza integrata
    </text>
    <text y="90" font-family="Arial, sans-serif" font-size="28" fill="white">
      ✓ PHP 8.3+ Type-safe
    </text>
  </g>

  <!-- Website URL -->
  <text x="350" y="590" font-family="Arial, sans-serif" font-size="24" fill="rgba(255,255,255,0.8)">
    www.sisma-framework.dev
  </text>
</svg>
