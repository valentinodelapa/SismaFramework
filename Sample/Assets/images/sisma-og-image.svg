<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a90e2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7b68ee;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>

  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="40" fill="rgba(255,255,255,0.1)"/>
  <circle cx="1100" cy="530" r="60" fill="rgba(255,255,255,0.1)"/>
  <circle cx="200" cy="500" r="30" fill="rgba(255,255,255,0.15)"/>
  <circle cx="1000" cy="150" r="50" fill="rgba(255,255,255,0.1)"/>

  <!-- Hexagon logo with rounded corners -->
  <g transform="translate(150, 250)">
    <path d="M 0 -75 L 60 -34.5 Q 69.3 -27 69.3 -15 L 69.3 15 Q 69.3 27 60 34.5 L 0 75 L -60 34.5 Q -69.3 27 -69.3 15 L -69.3 -15 Q -69.3 -27 -60 -34.5 Z"
          fill="white"
          opacity="0.95"/>
    <path d="M -10 -12 Q -16 -18 -10 -24 L 10 -24 Q 16 -18 10 -12 L 4 -4 Q 0 0 4 4 L 10 12 Q 16 18 10 24 L -10 24 Q -16 18 -10 12"
