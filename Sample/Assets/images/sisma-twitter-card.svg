<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600">
  <defs>
    <linearGradient id="twGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0096d6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#017cb8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#54bfe9;stop-opacity:1" />
    </linearGradient>
    
    <mask maskUnits="userSpaceOnUse" id="mask15tw">
      <rect
         style="fill:#ffffff;fill-opacity:1;stroke-width:0.264583"
         width="100"
         height="100"
         x="35.387501"
         y="-50"
         rx="25"
         ry="25"
         transform="rotate(45)" />
    </mask>
    
    <filter style="color-interpolation-filters:sRGB;" id="filter42tw" x="-0.06" y="-0.008" width="1.17" height="1.1826667">
      <feFlood result="flood" in="SourceGraphic" flood-opacity="0.498039" flood-color="rgb(0,79,118)" />
      <feGaussianBlur result="blur" in="SourceGraphic" stdDeviation="0.500000" />
      <feOffset result="offset" in="blur" dx="1.000000" dy="25.000000" />
      <feComposite result="comp1" operator="in" in="flood" in2="offset" />
      <feComposite result="comp2" operator="over" in="SourceGraphic" in2="comp1" />
    </filter>
    
    <linearGradient id="blueGradTW" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0096d6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#017cb8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cyanGradTW" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6dd5ed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#54bfe9;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="600" fill="url(#twGrad)"/>

  <!-- Grid pattern overlay -->
  <g opacity="0.1">
    <line x1="0" y1="150" x2="1200" y2="150" stroke="white" stroke-width="1"/>
    <line x1="0" y1="300" x2="1200" y2="300" stroke="white" stroke-width="1"/>
    <line x1="0" y1="450" x2="1200" y2="450" stroke="white" stroke-width="1"/>
    <line x1="300" y1="0" x2="300" y2="600" stroke="white" stroke-width="1"/>
    <line x1="600" y1="0" x2="600" y2="600" stroke="white" stroke-width="1"/>
    <line x1="900" y1="0" x2="900" y2="600" stroke="white" stroke-width="1"/>
  </g>

  <!-- Central content card -->
  <rect x="100" y="100" width="1000" height="400" rx="20" fill="rgba(255,255,255,0.15)" stroke="white" stroke-width="2"/>

  <!-- Logo ufficiale del framework -->
  <g transform="translate(140, 235) scale(0.95)">
    <g mask="url(#mask15tw)">
      <g transform="translate(-32.412208,-63.808624)" style="display:inline">
        <rect
           style="display:inline;fill:url(#cyanGradTW);fill-opacity:1;stroke-width:0.264583"
           width="100"
           height="100"
           x="103.4259"
           y="-27.799381"
           rx="25"
           ry="25"
           transform="rotate(45)" />
      </g>
      <g>
        <circle
           style="fill:url(#blueGradTW);fill-opacity:1;stroke-width:0.264583"
           cx="20.113077"
           cy="102.72737"
           r="65" />
        <circle
           style="fill:url(#cyanGradTW);fill-opacity:1;stroke-width:0.264583"
           cx="20.113077"
           cy="102.72737"
           r="50" />
      </g>
      <g transform="translate(-32.412207,-63.808623)" style="display:inline">
        <rect
           style="fill:url(#blueGradTW);fill-opacity:1;stroke-width:0.264583"
           width="59.895657"
           height="107.34053"
           x="143.53024"
           y="-35.139908"
           rx="22.965372"
           ry="25"
           transform="rotate(45)" />
      </g>
      <g>
        <circle
           style="display:inline;fill:url(#cyanGradTW);fill-opacity:1;stroke-width:0.31059"
           cx="31.902811"
           cy="86.340149"
           r="30" />
      </g>
      <g>
        <rect
           style="fill:url(#blueGradTW);fill-opacity:1;stroke-width:0.165728;filter:url(#filter42tw)"
           width="20"
           height="150"
           x="74.363625"
           y="-51.149162"
           rx="20"
           ry="0"
           transform="rotate(45)" />
      </g>
    </g>
  </g>

  <!-- Title -->
  <text x="320" y="250" font-family="Arial, sans-serif" font-size="70" font-weight="bold" fill="white">
    SismaFramework
  </text>

  <!-- Subtitle -->
  <text x="320" y="310" font-family="Arial, sans-serif" font-size="32" fill="rgba(255,255,255,0.95)">
    Framework PHP MVC Moderno
  </text>

  <!-- Features compact -->
  <g transform="translate(320, 360)">
    <text y="0" font-family="Arial, sans-serif" font-size="24" fill="white">
      ✓ ORM potente  ✓ Security  ✓ PHP 8.1+
    </text>
  </g>

  <!-- Footer -->
  <text x="320" y="460" font-family="Arial, sans-serif" font-size="22" fill="rgba(255,255,255,0.8)">
    www.sisma-framework.dev
  </text>
</svg>
