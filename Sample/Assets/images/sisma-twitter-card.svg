<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600">
  <defs>
    <linearGradient id="twGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a90e2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7b68ee;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="600" fill="url(#twGrad)"/>

  <!-- Grid pattern overlay -->
  <g opacity="0.1">
    <line x1="0" y1="150" x2="1200" y2="150" stroke="white" stroke-width="1"/>
    <line x1="0" y1="300" x2="1200" y2="300" stroke="white" stroke-width="1"/>
    <line x1="0" y1="450" x2="1200" y2="450" stroke="white" stroke-width="1"/>
    <line x1="300" y1="0" x2="300" y2="600" stroke="white" stroke-width="1"/>
    <line x1="600" y1="0" x2="600" y2="600" stroke="white" stroke-width="1"/>
    <line x1="900" y1="0" x2="900" y2="600" stroke="white" stroke-width="1"/>
  </g>

  <!-- Central content card -->
  <rect x="100" y="100" width="1000" height="400" rx="20" fill="rgba(255,255,255,0.15)" stroke="white" stroke-width="2"/>

  <!-- Hexagon logo with rounded corners -->
  <g transform="translate(200, 300)">
    <path d="M 0 -56 L 45 -25.8 Q 52 -20.2 52 -11.2 L 52 11.2 Q 52 20.2 45 25.8 L 0 56 L -45 25.8 Q -52 20.2 -52 11.2 L -52 -11.2 Q -52 -20.2 -45 -25.8 Z"
          fill="white"
          opacity="0.95"/>
    <path d="M -7.5 -9 Q -12 -13.5 -7.5 -18 L 7.5 -18 Q 12 -13.5 7.5 -9 L 3 -3 Q 0 0 3 3 L 7.5 9 Q 12 13.5 7.5 18 L -7.5 18 Q -12 13.5 -7.5 9"
          fill="none"
          stroke="#4a90e2"
          stroke-width="5"
          stroke-linecap="round"
          stroke-linejoin="round"/>
  </g>

  <!-- Title -->
  <text x="320" y="250" font-family="Arial, sans-serif" font-size="70" font-weight="bold" fill="white">
    SismaFramework
  </text>

  <!-- Subtitle -->
  <text x="320" y="310" font-family="Arial, sans-serif" font-size="32" fill="rgba(255,255,255,0.95)">
    Framework PHP MVC Moderno
  </text>

  <!-- Features compact -->
  <g transform="translate(320, 360)">
    <text y="0" font-family="Arial, sans-serif" font-size="24" fill="white">
      ✓ ORM potente  ✓ Security  ✓ PHP 8.1+
    </text>
  </g>

  <!-- Footer -->
  <text x="320" y="460" font-family="Arial, sans-serif" font-size="22" fill="rgba(255,255,255,0.8)">
    www.sisma-framework.dev
  </text>
</svg>
